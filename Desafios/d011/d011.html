<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        h1{
            font: normal 30pt Arial;
        }
        p{
            font: normal 14pt Arial;
        }
        strong#gr{
            background: rgb(48, 236, 48);
        }
        strong#rd{
            background: red;
        }
    </style>
</head>
<body>
    <h1><strong>Ano Bissexto</strong></h1>
    <input style="padding: 15pt;" type="button" value=" Verificar " onclick="verificar()">
    <div id="res"><p>Informe um ano para saber se ele é Bissexto</p></div> 
<script>
    function verificar(){
        var ano = window.prompt('Qual o ano que vc quer verificar?')
        var res = document.getElementById('res')
        if (ano % 400 == 0 || ano % 4 == 0 && ano % 100 != 0){
            res.innerHTML = `<p>O ano de ${ano} <strong id="gr">É BISSEXTO</strong>&#x2705;</p>`
        } else{
            res.innerHTML = `<p>O ano de ${ano} <strong id="rd">NÃO É BISSEXTO</strong>&#x274C;</p>`
        }
    }
</script>
</body>
</html>
